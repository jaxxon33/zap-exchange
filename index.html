<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zap Exchange - Xnet</title>
  <style>
    body { font-family: sans-serif; max-width: 700px; margin: 2rem auto; padding: 1rem; }
    input, select, button { padding: 0.5rem; margin: 0.25rem; font-size: 1rem; }
    button { background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:disabled { background: #ccc; }
    #quote { background: #f0f0f0; padding: 1rem; border-radius: 8px; margin-top: 1rem; white-space: pre-wrap; }
    #raw { background: #222; color: #0f0; padding: 1rem; border-radius: 8px; margin-top: 1rem; font-family: monospace; font-size: 12px; overflow-x: auto; }
    h1 { color: #333; }
    #status { color: red; }
    .success { color: green; }
    .testnet { color: orange; }
  </style>
</head>
<body>
  <h1>üß® Zap Exchange - Xnet</h1>
  <p><span class="testnet">‚ö†Ô∏è TESTNET MODE - Not for real money</span></p>

  <label>Network: </label>
  <select id="network">
    <option value="testnet">Testnet (Testnet.chain.so)</option>
    <option value="mainnet">Mainnet (Nine Realms)</option>
  </select><br>

  <label>From: </label>
  <select id="fromAsset">
    <option value="BTC.BTC">BTC</option>
    <option value="ETH.ETH">ETH</option>
    <option value="RUNE.RUNE">RUNE</option>
    </select><br>

  <label>To: </label>
  <select id="toAsset">
    <option value="ETH.ETH">ETH</option>
    <option value="BTC.BTC">BTC</option>
    <option value="RUNE.RUNE">RUNE</option>
  </select><br>

  <label>Amount (e.g., 0.001): </label>
  <input type="number" id="amount" value="0.001" step="0.000001"><br>

  <button onclick="getQuote()">Get Quote</button>
  <div id="status"></div>

  <div id="quote" style="display:none;">
    <h3>Quote Result</h3>
    <p id="outAmount"></p>
    <p id="inbound"></p>
    <p id="memo"></p>
    <p id="fees"></p>
    <button onclick="executeDemo()">Show Swap Instructions</button>
  </div>

  <div id="raw" style="display:none;">
    <h3>Raw API Response</h3>
    <pre id="rawData"></pre>
  </div>

  <script>
    const MIDGARD = 'https://midgard.ninerealms.com/v2';
    const TESTNET = 'https://testnet.chain.so';

    let lastRequest = 0;
    const minDelay = 1000;

    async function getQuote() {
      const network = document.getElementById('network').value;
      const fromAsset = document.getElementById('fromAsset').value;
      const toAsset = document.getElementById('toAsset').value;
      const amount = parseFloat(document.getElementById('amount').value);
      const statusEl = document.getElementById('status');

      const now = Date.now();
      if (now - lastRequest < minDelay) {
        statusEl.innerHTML = '‚ö†Ô∏è Please wait ' + (minDelay - (now - lastRequest)) + 'ms between requests';
        return;
      }
      lastRequest = now;

      statusEl.innerHTML = '<span class="success">Fetching quote...</span>';
      document.getElementById('quote').style.display = 'none';
      document.getElementById('raw').style.display = 'none';

      try {
        const amountBase = Math.floor(amount * 100000000).toString();
        let url;

        if (network === 'testnet') {
          url = TESTNET + '/quote/swap?from_asset=' + encodeURIComponent(fromAsset)
            + '&to_asset=' + encodeURIComponent(toAsset)
            + '&amount=' + amountBase;
        } else {
          url = MIDGARD + '/quote/swap?from_asset=' + encodeURIComponent(fromAsset)
            + '&to_asset=' + encodeURIComponent(toAsset)
            + '&amount=' + amountBase;
        }

        console.log('Fetching:', url);

        const res = await fetch(url, { mode: 'cors', headers: { 'Accept': 'application/json' }});

        if (!res.ok) {
          throw new Error(`HTTP ${res.status}: ${res.statusText}`);
        }

        const data = await res.json();
        document.getElementById('rawData').textContent = JSON.stringify(data, null, 2);
        document.getElementById('raw').style.display = 'block';

        if (data.error) {
          throw new Error(data.error);
        }

        const expectedAmount = data.expected_amount_out || data.totalOut || 'N/A';
        const inbound = data.inbound_address || data.inboundAddress || 'N/A';
        const memo = data.memo || data.txMemo || 'N/A';
        const fees = data.fees ? (data.fees.total || data.fees.totalFee || JSON.stringify(data.fees)) : 'N/A';

        if (expectedAmount !== 'N/A' && typeof expectedAmount === 'string' && expectedAmount.length > 8) {
          const expectedAmountNum = parseInt(expectedAmount);
          const assetOut = toAsset.split('.')[0];
          expectedAmount = (expectedAmountNum / 100000000).toFixed(8);

          document.getElementById('outAmount').innerHTML = '<strong>Expected Out:</strong> ' + expectedAmount + ' ' + assetOut;
          document.getElementById('inbound').innerHTML = '<strong>Inbound Address:</strong> ' + inbound;
          document.getElementById('memo').innerHTML = '<strong>Memo:</strong> ' + memo;
          document.getElementById('fees').innerHTML = '<strong>Fees:</strong> ' + fees;
          document.getElementById('quote').style.display = 'block';
          statusEl.innerHTML = '';
        }

      } catch (e) {
        statusEl.innerHTML = '‚ùå Error: ' + e.message + '<br><br><small>Check console (F12) for details</small>';
        console.error(e);
      }
    }

    function executeDemo() {
      const memo = document.getElementById('memo').innerHTML.replace('<strong>Memo:</strong> ', '');
      const inbound = document.getElementById('inbound').innerHTML.replace('<strong>Inbound Address:</strong> ', '');
      const amount = document.getElementById('amount').value;
      alert('SWAP INSTRUCTIONS (TESTNET):\n\n1. Send ' + amount + ' to:\n' + inbound + '\n\n2. Include memo:\n' + memo + '\n\n3. This is testnet - no real money involved\n\nUse testnet for practice first!');
    }
  </script>
</body>
</html>
